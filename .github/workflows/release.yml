name: release

on:
    push:
      tags:
        - 'v*.*.*'

env:
  APP_NAME: 'rtorrent'
  MAINTAINER: 'beadon'
  DESC: 'A ncurses-based command line torrent client for high performance.'
  VERSION: ${{ github.ref_name }}
  PACKAGE_VERSION: ''    # set shortly ...
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  BASE_PREFIX: ".debpkg/"
  CXXFLAGS: '-O3'

jobs:
  build-linux-packages:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Set prefix and update version strings
        run: |
            export RUNNER_TEMP="${{ runner.temp }}"
            echo "PREFIX=$RUNNER_TEMP/$BASE_PREFIX" >> $GITHUB_ENV
            PACKAGE_VERSION=${GITHUB_REF_NAME#v}
            echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      - name: Update to latest packages
        run: |
            sudo apt-get update
       
      - name: Install Dependencies
        run: |
         # Skip installing pacakge docs {makes the man-db trigger much faster) 
         # (I disabled `/doc` and `/info` too, just in case.)
         sudo tee /etc/dpkg/dpkg.cfg.d/01_nodoc > /dev/null << 'EOF'
         path-exclude /usr/share/doc/*
         path-exclude /usr/share/man/*
         path-exclude /usr/share/info/*
         EOF
         sudo apt-get install --no-install-recommends -y \
           libcurl4-openssl-dev lua5.4 liblua5.4-dev

      - name: Create package build directory
        run: |
         mkdir -v -p $PREFIX
        
      # Only build if the deb package is not available from the release version
      ##  Alternate build concept:  ./configure --prefix=$(pwd)/$PREFIX
##     Fetch the libtorrent repo
#      - uses: actions/checkout@v5
#        with:
#          repository : beadon/libtorrent
#          ref: ${{ github.ref_name }}
#          fetch-depth: 1
#
##     - name: Build libtorrent
#        run: |
#          autoreconf -ivf
#          ./configure
#          export CORES=`nproc --all`
#          export BUILD_THREADS=`expr $CORES - 1`
#          echo "Building with $BUILD_THREADS threads in make"
#          make -j$BUILD_THREADS

#      - name: Finish libtorrent install to package build directory + system
#        run: |
#          make install DESTDIR=$PREFIX
#          sudo make install

# Fetch libtorrent
      - uses: robinraju/release-downloader@v1
        with:
          repository: 'beadon/libtorrent'
          tag: ${{ github.ref_name }}
          fileName: libtorrent_${{ env.PACKAGE_VERSION }}_amd64.deb

      - name: Install libtorrent in build environment
        run: |
          sudo dpkg -i libtorrent_${{ env.PACKAGE_VERSION }}_amd64.deb

    ## Fetch the current repo
      - uses: actions/checkout@v5
        with:
          repository : ${{ github.repository }}
          ref: ''
          fetch-depth: 1

    ##  Alternate build concept:  ./configure --prefix=$(pwd)/$PREFIX
      - name: Configure Project
        run: |
         autoreconf -ivf
         ./configure --enable-aligned --with-posix-fallocate --with-lua
         export CORES=`nproc --all`
         export BUILD_THREADS=`expr $CORES - 1`
         echo "Building with $BUILD_THREADS threads in make"
         make -j$BUILD_THREADS

      - name: Finish rtorrent install to package build directory
        run: |
          make install DESTDIR=$PREFIX

      - name: Move things to where the packaging tool can access
        run: |
          mv -v $PREFIX $BASE_PREFIX

      # Secret Sauce
      - uses: jiro4989/build-deb-action@v4
        with:
          package: ${{ env.APP_NAME }}
          package_root: ${{ env.BASE_PREFIX }}
          maintainer: ${{ env.MAINTAINER }}
          version: ${{ github.ref }} # refs/tags/v*.*.*
          arch: 'amd64' # optional
          depends: 'git, libtoolize, aclocal, autoconf, autoheader, automake, bear, clang-tidy, libcurl4-openssl-dev' # optional, NOTE: this does not install the dependencies
          pre_depends: 'libc6 (>= 2.2.1)' # optional
          desc: ${{ env.DESC }} # optional
          homepage: 'https://github.com/beadon/rtorrent' # optional
          section: 'unknown'   # optional
          priority: 'required' # optional
        id: build

      # Check a created deb file
      - name: Check a path of deb file
        run: ls ${{ steps.build.outputs.file_name }}

      - name: Release with Notes
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./*.deb

